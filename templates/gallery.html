{% extends "base.html" %}

{% block content %}
    <!-- <div class="gallery-title">{{gallery}}</div> -->
    <div class="gal-thumbs">
        {% for p in paintings %}
            <div class="gal-container" onclick="toggleFull(this);">
                <a class="gal-polaroid" href="#">

                    <picture>
                        <source
                            media="(max-width: 350px)"
                            srcset="{{url_for('static', filename='img/%s' % p.image)}}-small,
                                    {{url_for('static', filename='img/%s' % p.image)}}-small2x.jpg 2x"
                        >

                        <source
                            media="(min-width: 351px) and (max-width: 900px)"
                            srcset="{{url_for('static', filename='img/%s' % p.image)}}-medium.jpg,
                                    {{url_for('static', filename='img/%s' % p.image)}}-medium.jpg 2x"
                        >

                        <source
                            media="(min-width: 901px)"
                            srcset="{{url_for('static', filename='img/%s' % p.image)}}-large.jpg,
                                    {{url_for('static', filename='img/%s' % p.image)}}-large2x.jpg 2x"
                        >

                        <img class="gal-pic"
                             src="{{url_for('static', filename='img/%s' % p.image)}}-large.jpg">
                    </picture>
                    <p class="gal-polaroid-title">{{p.title}}</p>
                </a>

               <div class="gal-details">
                    <div class="gal-details-row">
                        <p>{{p.title}}</p>
                    </div>

                    <div class="gal-details-row">
                        <p>{{p.medium}}, {{p.height}}cm X {{p.width}}cm</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
